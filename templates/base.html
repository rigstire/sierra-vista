{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierra Vista Rentals</title>
    <!-- Bootstrap CDN for mobile responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{{ background_image|default:'/media/services/pexels-szafran-33464909.jpg' }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .logo {
            width: 120px;
            height: auto;
        }
        .navbar {
            background: rgba(255,255,255,0.85);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .footer {
            background: rgba(255,255,255,0.85);
            padding: 1rem 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .content {
            background: rgba(255,255,255,0.85);
            border-radius: 12px;
            margin-top: 2rem;
            padding: 2rem;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        @media (max-width: 768px) {
            .content {
                padding: 1rem;
                margin-top: 1rem;
            }
            .logo {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/media/IMG_3933 (1).jpeg" alt="Sierra Vista Logo" class="logo">
                Sierra Vista Rentals
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/schedule/">Equipment</a></li>
                    <li class="nav-item"><a class="nav-link" href="/appointment/">Appointments</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <span>&copy; {{ now|date:'Y' }} Sierra Vista Rentals. All rights reserved.</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
